# ========== RabbitMQ Configuration ==========
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}
spring.rabbitmq.virtual-host=${RABBITMQ_VHOST:/}

# Propriedade para controlar se a aplicação deve declarar as filas/exchanges
# Útil em ambientes gerenciados (AWS Amazon MQ / RabbitMQ gerenciado) onde
# os recursos geralmente são provisionados separadamente. Defina como false
# para evitar tentativas de declarar recursos quando não permitido.
rabbitmq.declare-resources=${RABBITMQ_DECLARE_RESOURCES:true}

# ======= Exemplo / Guia para execução na AWS (Amazon MQ ou RabbitMQ gerenciado) =======
# Dicas rápidas:
# - Em ambientes gerenciados (Amazon MQ / RabbitMQ hospedado), defina
#   rabbitmq.declare-resources=false para evitar que a aplicação tente criar
#   filas/exchanges que já existem ou que não podem ser criadas pelo cliente.
# - Prefira prover host/port/credentials via variáveis de ambiente (ECS task, EKS
#   Secret, SSM/Secrets Manager). Não comite credenciais no repositório.
#
# Exemplo mínimo para Amazon MQ (RabbitMQ compatível) com TLS (porta 5671):
#spring.rabbitmq.host=${RABBITMQ_HOST:your-broker-id.mq.<region>.amazonaws.com}
#spring.rabbitmq.port=${RABBITMQ_PORT:5671}
#spring.rabbitmq.username=${RABBITMQ_USER:USERNAME_FROM_AMQ}
#spring.rabbitmq.password=${RABBITMQ_PASSWORD:PASSWORD_FROM_AMQ}
#spring.rabbitmq.virtual-host=${RABBITMQ_VHOST:/}
#spring.rabbitmq.ssl.enabled=true
#spring.rabbitmq.ssl.algorithm=TLSv1.2
#rabbitmq.declare-resources=${RABBITMQ_DECLARE_RESOURCES:false}
#
# Se o broker exigir um truststore customizado (opcional):
#spring.rabbitmq.ssl.trust-store=classpath:truststore.jks
#spring.rabbitmq.ssl.trust-store-password=${RABBITMQ_TRUSTSTORE_PASSWORD:}
#
# Notas:
# - O endpoint e porta corretos vêm do console do Amazon MQ (ou do provedor).
# - Para Amazon MQ, normalmente você recebe um hostname e credenciais; use porta
#   5671 (TLS) quando disponível.
# - Em ECS/EKS, use Secrets Manager / Kubernetes Secret para armazenar senhas.
# - Se preferir que a app ainda declare filas/exchanges automaticamente, deixe
#   rabbitmq.declare-resources=true — útil em ambientes não gerenciados.
#

# ========== Email Configuration (Gmail SMTP) ==========
# Usando Gmail SMTP - funciona em qualquer ambiente (EC2, local, AWS Lab)
# Gere uma Senha de App em: https://myaccount.google.com/apppasswords
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
# Timeout de conexão (evita travamentos)
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ========== RabbitMQ Queue Configuration ==========
rabbitmq.queue.notificacao=notificacao-cursos-lancados
rabbitmq.exchange.notificacao=exchange.notificacoes
rabbitmq.routing.key.notificacao=routing.notificacao.cursos

# ========== RabbitMQ Listeners (Dev-safe) ==========
# Evita falhas de startup quando o broker não está rodando em desenvolvimento.
# Para reativar, defina RABBITMQ_ENABLE_LISTENERS=true no ambiente.
spring.rabbitmq.listener.simple.auto-startup=${RABBITMQ_ENABLE_LISTENERS:false}
spring.rabbitmq.listener.direct.auto-startup=${RABBITMQ_ENABLE_LISTENERS:false}
# Não derrubar a aplicação caso a fila ainda não exista/esteja inacessível
spring.rabbitmq.listener.simple.missing-queues-fatal=false

# ========== CORS (configurável por ambiente) ==========
# CSV de origens permitidas. Use "*" para permitir todas (sem credenciais).
# Inclui localhost:5173 (Vite) e o IP do servidor por padrão.
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:*}
# ========== Cache (Redis) ==========
spring.cache.type=${CACHE_TYPE:redis}
spring.cache.cache-names=cursos
spring.cache.redis.time-to-live=300000
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.ssl.enabled=${REDIS_SSL:false}
